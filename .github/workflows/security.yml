---
name: Security

"on":
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 9 * * 1"  # Weekly: Mondays at 09:00 UTC

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions #python (once we have Python code to analyze)

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform Analysis
        uses: github/codeql-action/analyze@v4

  gitleaks:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bandit:
    name: Bandit (Python Security)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . || echo "No source code found"

  pip-audit:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Run Pip-Audit
        run: |
          pip install pip-audit
          if [ -f requirements.txt ]; then
            pip-audit -r requirements.txt
          else
            echo "requirements.txt not found, skipping."
          fi
